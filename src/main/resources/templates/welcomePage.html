<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>üìã My Pastebin üìã</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #4CAF50;
        }

        label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: bold;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            resize: none;
        }

        input[type="file"] {
            margin-bottom: 1rem;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .link-box {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            background-color: #e7f3fe;
            color: #0d6efd;
            font-weight: bold;
            word-break: break-all;
        }

        .alert {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="emoji">üìã</div>
    <h1>–°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π –ø–∞—Å—Ç—ã</h1>


    <!-- –ë–ª–æ–∫ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/createPaste}" method="post" enctype="multipart/form-data">
        <label for="pasteTitle">–ù–∞–∑–≤–∞–Ω–∏–µ –ø–∞—Å—Ç—ã üè∑Ô∏è:</label>
        <input type="text" id="pasteTitle" name="title" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–∞—Å—Ç—ã...">

        <!-- –ü–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞ —Ç–µ–∫—Å—Ç–∞ -->
        <label for="pasteText">–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç üìù:</label>
        <textarea id="pasteText" name="pasteText" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ –≤–∞—à —Ç–µ–∫—Å—Ç –∑–¥–µ—Å—å..."></textarea>

        <!-- –ü–æ–ª–µ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞ -->
        <label for="pasteFile">–ò–ª–∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª üìÇ:</label>
        <input type="file" id="pasteFile" name="pasteFile" accept=".txt,text/plain" />

        <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ -->
        <input type="submit" name="submit" value="–°–æ–∑–¥–∞—Ç—å –ø–∞—Å—Ç—É ‚úÖ" />
    </form>

    <!-- –ë–ª–æ–∫ —Å —Å—Å—ã–ª–∫–æ–π –Ω–∞ –ø–∞—Å—Ç—É -->
    <div th:if="${pasteLink}" class="link-box">
        –í–∞—à–∞ —Å—Å—ã–ª–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ 1 —á–∞—Å:
        <a th:href="${pasteLink}" th:text="${pasteLink}"></a>
    </div>
</div>

<!-- –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ -->
<div class="loading-overlay" th:if="${param.submit}">
    <div class="spinner"></div>
    <p>–°–æ–∑–¥–∞–µ–º –≤–∞—à—É –ø–∞—Å—Ç—É...</p>
</div>
</body>
</html>
