<!DOCTYPE html>

    <style>
        body {

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        .container {

            padding: 2rem;
            border-radius: 10px;

        input[type="file"] {

        }
        input[type="submit"] {

            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .link-box {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            background-color: #e7f3fe;
            color: #0d6efd;
            font-weight: bold;

</head>
